<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowthJockey-Task</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <div class="header">
            <div class="logo">
                <h4>/ hello@demat.bank</h4>
            </div>
            <div class="links">
                <h4>iBanking</h4>
                <h4>Payment</h4>
                <h4>Account</h4>
                <button class="apple-btn">
                    <div class="icon">
                        <i class="fa-brands fa-apple"></i>
                    </div>
                    <div class="apple-text">
                        <span class="download"> Download on the</span><br>
                        <span class="appletext"> App Store </span>
                    </div>
                </button>
            </div>
        </div>
    </section>


    <section>
        <div class="heading">
            <div class="heading-number">
                10
            </div>
            <div class="heading-text">
                <h3>Years of <br> Excellence in Finance</h3>
            </div>
        </div>
    </section>

    <section>
        <div class="content">
            <div class="left">
                <h6>------<span style="margin-left:10px;">Net Banking</span> </h6>
                <h1>Demat. Bank <br><span class="Lithuania">Lithuania</span></h1>
                <button class="listen">Listen Now -----</button>
            </div>
            <div class="right">
                <div class="loginform">
                    <div class="top">
                        <h2>Login Now</h2>
                    </div>
                    <div class="bottom">
                        <form action="">
                            <label for="fname" id="customer" style="display: block;">Customer ID</label>
                            <input type="text" style="display: block;" id="id" placeholder="490.892.821-007;">
                            <input type="password" id="Passcode" placeholder="Enter Passcode">

                            <p>By login, you agree to our <span class="terms">Terms & Conditions</span></p>

                            <div class="last">
                                <button class="login">Login Now <span>----- </span></button>
                                <h4 class="forgot">Forgot Passcode</h4>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="footer">
            <div class="leftpart">
                <h3>Terms & Conditions <span class="termsspan"> | </span> Privacy Policy</h3>
            </div>
            <div class="rightpart">
                <h3>Instagram <span>|</span> Facebook</h3>
            </div>
        </div>
    </section>

    <script src="https://kit.fontawesome.com/e02faa982f.js" crossorigin="anonymous"></script>
</body>

</html>
